<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTR Stock Price Forecaster</title>
    <style>
        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark background */
            color: #ffffff;
        }
        /* Calculator Container */
        .calculator {
            background-color: #1A1A1A;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
        /* Input Control Group Styling */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #A0A0A0; /* Light grey for labels */
        }
        .input-group span {
            font-weight: 500;
            color: #F7931A; /* Bitcoin Orange */
            background-color: #2C2C2C;
            padding: 3px 9px;
            border-radius: 6px;
        }
        /* Slider Styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #444444; /* Grey track */
            border-radius: 5px;
            outline: none;
            opacity: 0.9;
            transition: opacity .2s;
            margin-top: 5px;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: #F7931A; /* Bitcoin Orange */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #FFFFFF;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            background: #F7931A; /* Bitcoin Orange */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #FFFFFF;
        }
        /* Forecast Display */
        .forecast-display {
            margin-top: 30px;
            padding: 20px;
            background-color: #212121;
            border-radius: 8px;
            border-top: 3px solid #F7931A;
        }
        .forecast-display h2 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            color: #A0A0A0;
            font-weight: 600;
        }
        .forecast-display #forecast-output {
            font-size: 2.5rem;
            font-weight: 700;
            color: #F7931A; /* Bitcoin Orange */
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>MSTR Stock Price Forecaster</h1>

        <!-- BTC Price Slider (Step updated to 100) -->
        <div class="input-group">
            <label for="btc-price">BTC Price: <span id="btc-price-value">$115,000</span></label>
            <input type="range" id="btc-price" min="10000" max="500000" step="100" value="115000">
        </div>

        <!-- M-NAV Slider (Step updated to 0.01) -->
        <div class="input-group">
            <label for="m-nav">M-NAV: <span id="m-nav-value">1.78</span></label>
            <input type="range" id="m-nav" min="0.5" max="25" step="0.01" value="1.78">
        </div>

        <!-- Forecasted Price Output -->
        <div class="forecast-display">
            <h2>Forecasted MSTR Stock Price</h2>
            <div id="forecast-output">$0.00</div>
        </div>
    </div>

    <script>
        // --- Get references to UI elements ---
        const btcSlider = document.getElementById('btc-price');
        const btcValueDisplay = document.getElementById('btc-price-value');
        const mNavSlider = document.getElementById('m-nav');
        const mNavValueDisplay = document.getElementById('m-nav-value');
        const forecastOutput = document.getElementById('forecast-output');

        // --- Model coefficients derived from Python training ---
        const intercept = -422.64;
        const btcPriceCoeff = 0.00458;
        const mNavCoeff = 165.09;

        /**
         * Updates the forecasted MSTR price based on the current slider values.
         */
        function updateForecast() {
            // Get current values from sliders
            const btcPrice = parseFloat(btcSlider.value);
            const mNav = parseFloat(mNavSlider.value);

            // Update the display for the current slider values
            btcValueDisplay.textContent = `$${btcPrice.toLocaleString()}`;
            mNavValueDisplay.textContent = mNav.toFixed(2); // Updated to 2 decimal places

            // Apply the linear regression formula to calculate the forecast
            const forecastedPrice = intercept + (btcPrice * btcPriceCoeff) + (mNav * mNavCoeff);
            
            // Format and display the final forecast, ensuring it doesn't go below zero
            const finalPrice = Math.max(0, forecastedPrice);
            forecastOutput.textContent = `$${finalPrice.toFixed(2)}`;
        }

        // --- Event Listeners ---
        // Add listeners to both sliders to update the forecast in real-time
        btcSlider.addEventListener('input', updateForecast);
        mNavSlider.addEventListener('input', updateForecast);

        // --- Initial Calculation ---
        // Run the function once when the page loads to set the initial forecast
        document.addEventListener('DOMContentLoaded', updateForecast);

    </script>

</body>
</html>
