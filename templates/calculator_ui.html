<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTR Stock Price Forecaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="container">
        <header>
            <h1>MSTR Stock Price Forecaster</h1>
            <p>A data-driven price prediction tool and model trainer.</p>
        </header>

        <main>
            <!-- Calculator Section -->
            <section class="calculator-section">
                <h2>Price Calculator</h2>
                <div class="input-group">
                    <label for="btc-price">BTC Price: <span id="btc-price-value">$115,000</span></label>
                    <input type="range" id="btc-price" min="10000" max="500000" step="100" value="115000">
                </div>
                <div class="input-group">
                    <label for="m-nav">M-NAV: <span id="m-nav-value">1.78</span></label>
                    <input type="range" id="m-nav" min="0.5" max="25" step="0.01" value="1.78">
                </div>
                <div class="forecast-display">
                    <h2>Forecasted MSTR Stock Price</h2>
                    <div id="forecast-output">$0.00</div>
                    <div id="loading-indicator" style="display: none;">Loading...</div>
                </div>
                <div class="refresh-container">
                    <button id="refresh-model" class="refresh-button">Refresh Model</button>
                    <div id="last-updated" class="last-updated">Last updated: Never</div>
                </div>
            </section>

            <!-- Divider -->
            <hr class="section-divider">

            <!-- Admin Section for File Upload -->
            <section class="admin-section">
                <h2>Admin: Retrain Model</h2>
                <form id="upload-form" enctype="multipart/form-data">
                    <label for="csv-file">Upload new training data (CSV format)</label>
                    <input type="file" id="csv-file" name="csv-file" accept=".csv" required>
                    <button type="submit" id="upload-button">Upload CSV</button>
                </form>
                <div id="status-messages" style="display: none;"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 MSTR Price Forecaster. All rights reserved.</p>
        </footer>
    </div>

    <!-- External JavaScript files -->
    <script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>

</body>
</html>
