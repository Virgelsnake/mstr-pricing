<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTR Stock Price Forecaster</title>
    <style>
        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark background */
            color: #ffffff;
        }
        /* Calculator Container */
        .calculator {
            background-color: #1A1A1A;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
        /* Input Control Group Styling */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #A0A0A0; /* Light grey for labels */
        }
        .input-group span {
            font-weight: 500;
            color: #F7931A; /* Bitcoin Orange */
            background-color: #2C2C2C;
            padding: 3px 9px;
            border-radius: 6px;
        }
        /* Slider Styling */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #444444; /* Grey track */
            border-radius: 5px;
            outline: none;
            opacity: 0.9;
            transition: opacity .2s;
            margin-top: 5px;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: #F7931A; /* Bitcoin Orange */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #FFFFFF;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            background: #F7931A; /* Bitcoin Orange */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #FFFFFF;
        }
        /* Forecast Display */
        .forecast-display {
            margin-top: 30px;
            padding: 20px;
            background-color: #212121;
            border-radius: 8px;
            border-top: 3px solid #F7931A;
        }
        .forecast-display h2 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            color: #A0A0A0;
            font-weight: 600;
        }
        .forecast-display #forecast-output {
            font-size: 2.5rem;
            font-weight: 700;
            color: #F7931A; /* Bitcoin Orange */
        }
        footer {
            margin-top: 20px; /* Adjusted margin */
            font-size: 0.8em;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>MSTR Stock Price Forecaster</h1>

        <!-- BTC Price Slider -->
        <div class="input-group">
            <label for="btc-price">BTC Price: <span id="btc-price-value">$115,000</span></label>
            <input type="range" id="btc-price" min="10000" max="500000" step="100" value="115000">
        </div>

        <!-- M-NAV Slider -->
        <div class="input-group">
            <label for="m-nav">M-NAV: <span id="m-nav-value">1.78</span></label>
            <input type="range" id="m-nav" min="0.5" max="25" step="0.01" value="1.78">
        </div>

        <!-- Forecasted Price Output -->
        <div class="forecast-display">
            <h2>Forecasted MSTR Stock Price</h2>
            <div id="forecast-output">$0.00</div>
        </div>
    </div>

    <footer id="footer">Loading model data...</footer>

    <script>
        // --- Get references to UI elements ---
        const btcSlider = document.getElementById('btc-price');
        const btcValueDisplay = document.getElementById('btc-price-value');
        const mNavSlider = document.getElementById('m-nav');
        const mNavValueDisplay = document.getElementById('m-nav-value');
        const forecastOutput = document.getElementById('forecast-output');
        const footer = document.getElementById('footer');

        // --- Model coefficients will be fetched from the API ---
        let modelCoefficients = {};

        /**
         * Updates the forecasted MSTR price based on the current slider values.
         */
        function updateForecast() {
            if (!modelCoefficients.intercept) return; // Don't calculate if coefficients aren't loaded

            const btcPrice = parseFloat(btcSlider.value);
            const mNav = parseFloat(mNavSlider.value);

            btcValueDisplay.textContent = `$${btcPrice.toLocaleString()}`;
            mNavValueDisplay.textContent = mNav.toFixed(2);

            const forecastedPrice = modelCoefficients.intercept + (btcPrice * modelCoefficients.btc_coeff) + (mNav * modelCoefficients.mnav_coeff);
            
            const finalPrice = Math.max(0, forecastedPrice);
            forecastOutput.textContent = `$${finalPrice.toFixed(2)}`;
        }

        // --- Initial Data Fetching and Calculation ---
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/coefficients')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    modelCoefficients = data;
                    const lastUpdated = new Date(modelCoefficients.last_updated);
                    footer.textContent = `Model last updated: ${lastUpdated.toLocaleString()}`;

                    // --- Set up event listeners and initial calculation AFTER data is loaded ---
                    btcSlider.addEventListener('input', updateForecast);
                    mNavSlider.addEventListener('input', updateForecast);
                    updateForecast(); // Initial calculation
                })
                .catch(error => {
                    console.error('Error fetching coefficients:', error);
                    forecastOutput.textContent = 'Error';
                    footer.textContent = 'Could not load model data from the server.';
                });
        });

    </script>

</body>
</html>
